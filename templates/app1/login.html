{% extends 'base.html' %}
{% block body %}

<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Login Now</h3>
                    <form action="/login/" method="post">
                        {% csrf_token %}

                        <fieldset class="p-4">
                            <input type="text" placeholder="Username" class="border p-3 w-100 my-2" name="username">
                            <input type="password" placeholder="Password" class="border p-3 w-100 my-2" name="password">
                            <button type="submit" class="btn btn-dark">Log in</button>
                            <a class="mt-3 d-inline-block text-primary" href="/register">Register Now</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
